<!--				bAR cHART-->
				<script>
					var xValues = ["English", "Mathematics", "Physics", "Biology", "Chemistry"];
					var yValues = [55, 49, 44, 24, 15];
					var barColors = ["blue", "blue","blue","blue","blue"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: true},
    title: {
      display: true,
      text: "Average Scores"
    }
  }
});
